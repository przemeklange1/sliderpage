<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="menu">
      <button class="nav-tgl" type="button" aria-label="toggle menu">
        <!-- this span just for the three dividers in the hamburger button--><span
          aria-hidden="true"
        ></span>
      </button>
      <nav class="nav">
        <!-- I don't care about the menu elements here so I will hide them-->
        <ul>
          <li>element one</li>
          <li>element two</li>
          <li>element three</li>
          <li>element four</li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="menu-list">
        <div class="col-3">
          <div class="logo">
            <img src="./assets/img/jump.png" alt="" />
          </div>
        </div>
        <div class="col-5">
          <div class="menuList">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Man</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">Kids</a></li>
              <li><a href="#">Sales</a></li>
            </ul>
          </div>
        </div>
        <div class="col-3">
          <div class="searchBar">
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Search here..."
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="home d-flex flex-wrap">
        <div class="col-lg-5 col-md-12 col-sm-12 col-12 left"></div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="slider">
            <div class="slider_image"></div>
          </div>
        </div>
        <div class="col-lg-1 col-md-12 col-sm-12 col-12 choose"></div>
      </div>
    </div>
  </body>
</html>
